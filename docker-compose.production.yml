version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    networks:
      - kittygram_network
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: tantal25/kittygram_backend
    env_file: .env
    depends_on:
      - db
    networks:
      - kittygram_network
    volumes:
      - static:/backend_static
      - media:/media
  frontend:
    env_file: .env
    image: tantal25/kittygram_frontend
    command: cp -r /app/build/. /frontend_static/
    networks:
      - kittygram_network
    volumes:
      - static:/frontend_static
  gateway:
    image: tantal25/kittygram_gateway
    env_file: .env
    depends_on:
      - backend
    networks:
      - kittygram_network
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - 9000:80
    